{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Δημιουργία Έργου</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="t8170004">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'activities/css/template.css' %}">
		<script>
			function dateFunction() {
				var today = new Date();
				var dd = today.getDate();
				var mm = today.getMonth() + 1; //January is 0!
				var yyyy = today.getFullYear();

				if (dd < 10) {
					dd = '0' + dd
				}

				if (mm < 10) {
					mm = '0' + mm
				}

				today = yyyy + '-' + mm + '-' + dd;
				document.getElementById('deadline').setAttribute("min", today);
			}
		</script>
	</head>
	<body>
		<div class="grid-container">
            {% include 'activities/template.html'%}
			<div class="item3" style="min-height: 471px;">
				<div class="main">
					<div class="container">
						<h2 style="text-align:center">Δημιουργία Έργου</h2>


						<form method ="POST" action="{% url 'create_project' %}">
                            {% csrf_token %}
							<div class="form-group">
                                {% if message %}
                                   <div id="formFooter">
                                   <div class="alert alert-info" style="text-align: center">
		                                <a>{{ message }}</a>
                                   </div>
		                            </div>
                                {% endif %}
								<div class="form-group">
									<label for="title">Τίτλος:</label>
									<br>
                                    <input type="text" class="form-control" id="title" placeholder="Τίτλος" name= "titleProject" required>
								</div>

								<div class="form-group">
									<label for="deadline">Προθεσμία:</label>
										<input type="date" onclick="dateFunction()" class="form-control" id="deadline" name="dateProject" required>
								</div>
								<div class="form-group">
									<label for="projectDescription">Περιγραφή Έργου:</label>
									<textarea class="form-control" id="Description" placeholder="Περιγραφή Έργου" rows="3" name = "descriptionProject" ></textarea>
								</div>
							<button type ="submit" class="submit" name="task" style="float: right">Αναθέστε την πρώτη αρμοδιότητα</button>

							</div>

						</form>
					</div>
				</div>
			</div>
            {% include 'activities/footer.html'%}
		</div>
	</body>
	<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/F0A6F7CD-DD9D-304B-9C36-45F02E5D6721/main.js" charset="UTF-8"></script><script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/F0A6F7CD-DD9D-304B-9C36-45F02E5D6721/main.js" charset="UTF-8"></script><script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/F0A6F7CD-DD9D-304B-9C36-45F02E5D6721/main.js" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<html>
